  tasks:
  - name: Create a new AD user
    microsoft.ad.user:
      name: "{{ username }}"
      firstname: "{{ firstname }}"
      surname: "{{ lastname }}"
      password: "{{ password }}"
      path: "{{dn_path}}"
      state: present
      groups:
        add: "{{ memgroups }}"
